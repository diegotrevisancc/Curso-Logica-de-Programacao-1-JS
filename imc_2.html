<meta charset = "UTF-8">

<script>
	function pulaLinha() {
		document.write("<br><br>");
	}
	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}
	function calculaImc(peso, altura) { 
		return peso/(altura**2); 
	}
	var nome = prompt("Insira o seu nome: ");
	var alturaInformada = parseFloat(prompt(nome + ", insira sua altura (em metros): "));

	var pesoInformado = parseFloat(prompt(nome + ", insira seu peso (em kilogramas): "));

	var imc = calculaImc(pesoInformado, alturaInformada);
	mostra(nome + ", o seu IMC é de: " + imc);

	if (imc < 18.5) {
	 mostra("e você está abaixo do recomendado");
	}

	if (imc > 35) {
	 mostra("e você está acima do recomendado");
	}

	if (imc >= 18.5 && imc <= 35) {
	 mostra ("Seu IMC está dentro do aceitável");	
	}

</script>
