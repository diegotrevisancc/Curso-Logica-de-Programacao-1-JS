<meta charset = "UTF-8">
<h1>Álcool ou Gasolina?</h1>
<script>
	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina/tanque;

	document.write("<br>"+"O consumo do carro utilizando gasolina será de: " + consumoDeGasolina + " litros por quilômetro");
	
	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool/tanque;

	document.write("<br>"+"O consumo do carro utilizando alcool será de: " + consumoDeAlcool + " litros por quilômetro");


</script>
